<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>todo-app-main</title>
</head>
<body>
    <section class="main">
        <div class="background" id="background">
        </div>
        <div class="container" id="container">
            <div class="container__header">
                <h1 class="tittle">TODO APP</h1>
                <button class="dark-btn" id="dark-btn"></button>
            </div>
            <div class="container__todo">
                
                <div class="container__todo-input">
                    <div class="circle"></div>
                    <input type="text" class="todo-input" id="todo-input" placeholder="Crear una nueva tarea..">
                </div> 
                
                <ul class="container__todo-list" id="todo-list"></ul>
                
                
                <div class="container__todo-footer" id="filters">
                    <p class="items-left"><span id="items-left">0</span> Art√≠culos</p>
                    <ul class="filters hide-for-mobile"><li class="filters-item all-filter">Todos</li><li class="filters-item active-filter">Activo</li><li class="filters-item completed-filter">Completados</li></ul>
                    <button class="clr-btn remove-filter">Limpiar tareas</button>
                </div>
                
                <div class="container__todo-footer-mobile hide-for-desktop" id="filters-mobile">
                    <ul class="filters">
                        <li class="filters-item all-filter">Todos</li>
                        <li class="filters-item active-filter">Activo</li>
                        <li class="filters-item completed-filter">Completado</li>
                    </ul>
                </div>
                
            </div>
            <div class="container__footer hide-for-mobile">
                <p>Arrastra y suelta para reordenar la lista</p>
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
